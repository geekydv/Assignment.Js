<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
 function greet() {
    return 'Hello';
}

function name(user, func)
{

   
    const message = func();

    document.write(`${message} ${user}`);
}

name('XYZ', greet);
name('ABC', greet);
name('PQR', greet);
</script>

</head>

</html>
