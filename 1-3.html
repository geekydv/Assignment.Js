
<html>  
<head>  
<script type="text/javascript"> 

function cToF() 
{
  
  var cTemp = document.getElementbyId("Cel").value;
  alert("cTemp is "+cTemp);
  var cToFahr = cTemp * 9 / 5 + 32;
  var message = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
    console.log(message);
}

function fToC() 
{
  var fTemp = document.getElementbyId("Fahr").value;
  var fToCel = (fTemp - 32) * 5 / 9;
  var message = fTemp+'\xB0F is ' + fToCel + '\xB0C.';
    console.log(message);
} 
</script>  
</head>  
<body> 
  <input type="text" id="Cel" name="Celsius"><br><br>
  <button onclick="cToF()">CtoF</button><br><br>
  
  <input type="text" id="Fahr" name="Fahrenheit"><br><br>
  <button onclick="fToC()">fToC</button>
 </body>  
</html>
