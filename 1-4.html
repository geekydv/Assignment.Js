<html>

        <title></title>
        <script type="text/javascript">
        var x = parseInt(prompt("Enter a number: "));
       
        if(50<= x && x<=100){
            
            alert( x+" is between 50 and 100");
        }
        else{
            alert(x + "is not in the range of 50 and 100");
        }
        
        </script>
